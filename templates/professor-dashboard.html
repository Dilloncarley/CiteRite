{% extends "layout.html" %}


{% block content %}

<h4 class="white-text header" >Professor Dashboard: Quizzes</h4>

 
    <div class="row">
      
        {% for quiz in quizzes %}
        <div class="col s12 m4 center-align ">
          <div class="welcome-card card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{quiz.title}}</span>
              Due {{quiz.due_date|date('D M Y  @ ha')}}
            </div>
            <div class="card-action white-text">
             
              <a class="white-text" href="/professor-dashboard/quiz/view/{{quiz.quiz_id}}">View Stats</a>
   
              <a class="white-text" href="/professor-dashboard/quiz/{{quiz.quiz_id}}/list/questions">Edit</a>
            
            </div>
          </div>
        </div>
        {% endfor %}
    
      </div>


<div class="fixed-action-btn">
    <a href="{{app.request.getRootUri}}/professor-dashboard/quiz/create" data-target="modal1" class="btn-floating btn-large waves-effect waves-light light-blue lighten-3 tooltipped modal-trigger"  data-position="left" data-tooltip="Create a Quiz" >
        <i class="large material-icons">add</i>
    </a>
    </div>

    <script type="text/javascript">
      $('.tooltipped').tooltip();
     </script>
{% endblock %}
