{% extends "layout.html" %}


{% block content %}
<h5 class="center-align error">{{error}} </h5>
<div class="row">
   
        <div class="col s11 m7 offset-m2">
          <div class="create-quiz-card card blue-grey darken-1 center-align">
            <div class="card-content">
              <span class="card-title white-text">Create a Quiz</span>
              <div class="row">
                    <form class="col s12 offset-m2" action="{{app.request.getRootUri}}/create_quiz" method="post">
                      <div class="row">
                        <div class="input-field col m8 s12 ">
                          <input id="quiz_title" name="quiz_title" type="text" class="white-text" required>
                          <label for="quiz_title">Quiz Title</label>
                        </div>
                        
                      </div>
                       <div class="row">
                                <div class="col m8 s12 ">
                                  <input type="text" class="datepicker white-text" name="quiz_due_date" required>
                                  <label  for="quiz_due_date" class="white-text">What day is the quiz due?</label>
                                </div>
                                
                              </div>
                        <div class="row">
                                <div class="col m8 s12 ">
                                        <input type="text" class="timepicker white-text" name="quiz_due_time" required>
                                   <label  for="quiz_due_time" class="white-text">What time is the quiz due?</label>
                                </div>
                                    
                        </div>
                             
                      <div class="row">
                         <div class="input-field col s12 m8">
                            <button class="btn waves-effect waves-dark light-blue lighten-3 offset-m2" type="submit" name="action">
                             Next</button>
                            </div>
                       </div>
                    
                    </form>
                    
                  </div>
            </div>
           
          </div>
        </div>
      </div>

      <script type="text/javascript">
      //init pickers
       M.AutoInit();
          
      </script>

{% endblock %}
