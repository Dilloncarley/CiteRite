{% extends "layout.html" %}
{% block title %}Quiz {{id}}{% endblock %}
{% block head %}
    {{ parent() }}
    <!--Base css for editor-->
    <link href="{{app.request.getRootUri}}/css/custom-theme.css" rel="stylesheet" type="text/css">
    <link href="{{app.request.getRootUri}}/css/froala_editor.min.css" rel="stylesheet" type="text/css">
    <link href="{{app.request.getRootUri}}/css/fullscreen.min.css" rel="stylesheet" type="text/css">
    <!--custom style for citation editor-->
    
{% endblock %}
{% block content %}
<div class="container">
 <h3 class="white-text">Question {{id}}</h3>

    <!-- Navbar goes here -->
    

    <!-- Page Layout here -->
    <div class="row">

            <div class="col s12 m5 pull-m1">
                    <div class="row">
                            <div class="col s12 m12">
                              <div class="card blue-grey darken-1 ">
                                <div class="card-content white-text">
                                  <span class="card-title">Journal Information</span>
                                  <table>
                                
                                        <tbody>
        
                                          <tr>
                                            <td> <p>Author:</p></td>
                                            <td> <p><input name="authorCitation" value="{{author}}" ></p></td>
                                           
                                          </tr>
                                          <tr>
                                            <td><p>Article Title:</p></td>
                                            <td><p><input name="articleTitleCitation" value="{{title_art}}" ></p></td>
                                          
                                          </tr>

                                          <tr>
                                            <td><p>Periodical Title:</p></td>
                                            <td><p><input name="PeriodicalTitleCitation" value="{{title_period}}" ></p></td>
                                          
                                          </tr>
                                          <tr>
                                                <td><p>Volume Number:</p></td>
                                                <td><p><input name="volumeCitation" value="{{vol}}" ></p></td>
                                              
                                          </tr>
                                          <tr>
                                                <td><p>Issue Number:</p></td>
                                                <td><p><input name="issueCitation" value="{{iss}}" ></p></td>
                                              
                                          </tr>
                                          <tr>
                                                <td><p>Pages Used:</p></td>
                                                <td><p><input name="pagesCitation" value="{{pages}}" ></p></td>
                                          </tr>
                                          <tr>
                                                <td><p>doi:</p></td>
                                                <td><p><input name="doiCitation" value="{{doi}}" ></p></td>
                                              
                                          </tr>
                                        </tbody>
                                      </table>
                                </div>
                                
                              </div>
                            </div>
                          </div>
            </div>
      
          
        
                    <div class="col s12 m7 ">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <span class="card-title">APA Citation</span>
                          <div class="editor"></div>
                        </div>
                        <div class="card-action">
                                <div class="row">
                                        <div class="input-field col s12 m12 offset-m4">
                                           <button class="btn waves-effect waves-dark light-blue lighten-3  " type="submit" name="action">
                                            Submit</button>
                                           </div>
                                      </div>
                        </div>
                      </div>
                    </div>
                  </div> 
      
        
    </div>
    
{% endblock %}
