{% extends "layout.html" %}


{% block content %}
<div class="row">
        <div class="col s12 m4 offset-m4">
          <div class="login-card card blue-grey darken-1 center-align">
            <div class="card-content white-text">
              <span class="card-title">Login</span>
              <div class="row">
                    <form class="col s12 offset-m2">
                      <div class="row">
                        <div class="input-field  col m8 s12 ">
                          <input id="user_name" type="text" class="validate ">
                          <label for="user_name">Username</label>
                        </div>
                        
                      </div>
                      <div class="row">
                        <div class="input-field col m8 s12">
                          <input id="password" type="password">
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <div class="row">
                         <div class="input-field col s12 m8">
                            <button class="btn waves-effect waves-dark light-blue lighten-3 offset-m2" type="submit" name="action">
                             Login</button>
                            </div>
                       </div>
                       <div class="row">
                            <div class="input-field col s12 m8">
                               <button class="btn waves-effect waves-dark light-blue lighten-3 offset-m2">
                                Forgot Password?</button>
                               </div>
                          </div>
                    </form>
                  </div>
            </div>
           
          </div>
        </div>
      </div>

{% endblock %}
