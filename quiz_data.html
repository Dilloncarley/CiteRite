{% extends "layout.html" %}
{% block title %}Quiz {{id}}{% endblock %}
{% block head %}
    {{ parent() }}
    <!--Base css for editor-->
    <link href="{{app.request.getRootUri}}/css/custom-theme.css" rel="stylesheet" type="text/css">
    <link href="{{app.request.getRootUri}}/css/froala_editor.min.css" rel="stylesheet" type="text/css">
    <link href="{{app.request.getRootUri}}/css/fullscreen.min.css" rel="stylesheet" type="text/css">
    <!--custom style for citation editor-->
    
{% endblock %}
{% block content %}
<div class="container">
 <h3 class="white-text">Question {{id}}</h3>

    <!-- Navbar goes here -->
    

    <!-- Page Layout here -->
    <div class="row">        
                    <div class="col s12 m7 ">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <span class="card-title">APA Citation Incorrect Input</span>
                          <div class="editor" name = "problem"></div>
                          <span class="card-title">APA Citation Correct Input</span>
                          <div class="editor" name = "answer"></div>
                        </div>
                        <div class="card-action">
                                <div class="row">
                                        <div class="input-field col s12 m12 offset-m4">
                                           <button class="btn waves-effect waves-dark light-blue lighten-3  " type="submit" name="action">
                                            Submit</button>
                                           </div>
                                      </div>
                        </div>
                      </div>
                    </div>
                  </div> 
      
        
    </div>
    
{% endblock %}
